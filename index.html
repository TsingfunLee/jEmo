<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery表情插件</title>
    <meta name="keywords" content="jQuery,jQuery插件,表情,表情插件,jQuery资源">
    <meta name="description" content="jQuery文本框/留言板表情插件">
    <link rel="stylesheet" href="css/style.css">
    <style>
         textarea{
             width: 30em;
             height: 6em;
             resize: none;
         }
        button{
            width: 1em;
            height: 1em;
            display: block;
        }
    </style>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
     <textarea id="jEmo-textarea" class="jEmo-textarea"></textarea>
     <button id="jEmo-emo"></button>
     <script src="js/lib/jquery-2.2.1.js"></script>
     <script src="js/jQuery.jEmo.js"></script>
<script>
    $.jEmo('#jEmo-emo');
</script>
</body>
</html>
